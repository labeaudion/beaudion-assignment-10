<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        
        <!-- Upload form -->
        <form action="/search" method="POST" enctype="multipart/form-data">
            <div>
                <label for="query-type">Select query type:</label>
                <select id="query-type" name="query_type" required>
                    <option value="image">Image Query</option>
                    <option value="text">Text Query</option>
                    <option value="hybrid">Hybrid Query</option>
                    <option value="pca">PCA Query Embeddings</option>
                </select>
            </div>

            <div>
                <label for="text_query">Text Query:</label>
                <input type="text" id="text_query" name="text_query" />
            </div>

            <div>
                <label for="image_query">Upload Image Query:</label>
                <input type="file" id="image_query" name="image_query" accept="image/*" />
            </div>

            <div>
                <label for="weight">Weight (0.0 to 1.0):</label>
                <input type="number" id="weight" name="weight" min="0" max="1" step="0.1" />
            </div>

            <div>
                <label for="k_components">Number of Principal Components:</label>
                <input type="number" id="k_components" name="k_components" min="1" max="100" step="1" />
            </div>

            <button type="submit">Search</button>
        </form>

        <!-- Original image header-->
        <div id="original-image-header" style="text-align: center; margin-top: 30px;">
            <!-- Original image header will be inserted dynamically -->
        </div>

        <!-- Image preview section for uploaded image -->
        <div id="original-image-container" class="result" style="display:none;">
            <img id="image-preview" src="" alt="Original Image" />
        </div>

        <!-- Loading indicator -->
        <div id="loading">Searching...</div>

        <!-- Results Header -->
        <div id="results-header" style="text-align: center; margin-top: 30px;">
            <!-- Results header will be inserted dynamically -->
        </div>

        <!-- Results container -->
        <div id="results-container">
            <!-- Results will be populated here dynamically -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
